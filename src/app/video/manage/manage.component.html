<!-- Top Bar -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex justify-between">
    <a routerLink="/upload" class="bg-indigo-400 text-white py-4 px-10 text-xl">Upload Videos</a>

    <!-- Sort Videos -->
    <select class="text-black px-8 text-xl outline-none appearance-none" (change)="sort($event)">
      <option value="1" [selected]="videoOrder === '1'">Recent Uploads</option>
      <option value="2" [selected]="videoOrder === '2'">Oldest Uploads</option>
    </select>
  </div>
</section>

<!-- User's Video Section -->
<div class="container mx-auto my-8">
  <!-- Video List -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div *ngFor="let clip of clips"
      class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary flex flex-col justify-start">

      <!-- Image -->
      <a href="#">
        <img class="card-img-top rounded-tl-2xl w-full" [src]="clip.screenshotUrl" crossorigin>
      </a>

      <!-- Body -->
      <div class="p-6 text-2xl">

        <!-- Link -->
        <a [routerLink]="['/','clip', clip.docId]" class="font-bold mb-2" title="Play Video">
          {{clip.title}}
        </a>
        <a href="#" (click)="copyToCliboard($event, clip.docId)" class="rounded">
          <span class="material-icons m-2 center" title="Copy">content_copy</span>
        </a>
      </div>

      <!-- Actions -->
      <div class="flex text-center text-2xl bg-gray-800 p-2 mt-auto">
        <a href="#" class="flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-indigo-400"
          (click)="openModal($event, clip)">
          <span class="material-icons text-base" title="Edit Title">build</span>
        </a>
        <a href="#" class="flex-1 p-2 rounded-br-2xl transition hover:text-indigo-400"
          (click)="deleteClip($event, clip)">
          <span class="material-icons text-base" title="Delete Video">delete</span>
        </a>
      </div>

    </div>
  </div>
</div>

<app-edit [activeClip]="activeClip" (update)="update($event)">
</app-edit>
