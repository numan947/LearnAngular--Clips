<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>


  <!-- Registration Form -->
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input [control]="registerForm.controls.name" type="text" placeholder="Enter Name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input [control]="registerForm.controls.email" type="email" placeholder="Enter Email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input [control]="registerForm.controls.age" type="text" placeholder="Enter Age" format="9999"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input [control]="registerForm.controls.password" type="password" placeholder="Enter Password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input [control]="registerForm.controls.confirmPassword" type="password" placeholder="Confirm Password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <app-input 
      [control]="registerForm.controls.phoneNumber" 
      type="text" 
      placeholder="Enter Phone Number"
      format="(000)000-0000"
      ></app-input>
    </div>
    <button 
    [disabled]="registerForm.invalid" 
    type="submit" 
    class="block w-full
      disabled:bg-indigo-200 
      enabled:bg-indigo-400 
      text-white py-1.5 px-3 rounded 
      enabled:transition
        enabled:hover:bg-indigo-500">
      Submit
    </button>
  </form>
